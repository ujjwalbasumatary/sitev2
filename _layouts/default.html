<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul>
        {% for item in site.data.menu %}
        <li><a class="{% if page.url == item.link %}active{% endif %}" href="{{item.link}}">{{item.title}}</a></li>
        {% endfor %}
      </ul>
    </nav>

    {{content}}

    <style>
      nav ul {
        list-style: none;
	display: flex;
	background-color: #222;
	overflow: hidden;
	margin: 0;
	padding: 0;
      }
      nav ul li {
        margin-right: 10px;
      }
      nav ul li a {
	display: block;
        text-decoration: none;
        color: white;
	padding: 14px 16px;
	font-size: 20px;
      }
      nav ul li a:hover {
	background-color: #ddd;
	color: black;
      }
      a.active {
        background-color: gray;
	color: white;
      }
      .custom-padding {
	      padding-left:120px;
	      padding-right:400px;
	      padding-top:20px;
	      padding-bottom:20px;
      }
      /* Media query for small screens */
	@media (max-width: 768px) {
	body {
		flex-direction: column; /* Stack elements vertically */
	}
	
	.sidenav {
		position: relative; /* Change position to relative */
		width: 100%; /* Full width on small screens */
		height: auto; /* Auto height */
		padding-left: 50px;

	}
		
	.custom-padding {
		padding-right: 50px; /* Reset margin on small screens */
		padding-left: 50px;
	}
	}
</style>
    </style>
  </body>
</html>
