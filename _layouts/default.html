<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            {% for item in site.data.menu %}
            <li><a class="{% if page.url == item.link %}active{% endif %}" href="{{ item.link }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    
    {{ content }}
<nav>
    <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    <ul id="nav-list">
        {% for item in site.data.menu %}
        <li><a class="{% if page.url == item.link %}active{% endif %}" href="{{ item.link }}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
</nav>

{{ content }}

<style>
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #efefef;
        width: 100%;
        padding: 10px;
        overflow: hidden;
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex; /* Horizontal layout by default */
        transition: max-height 0.3s ease;
    }

    nav li {
        padding: 10px;
    }

    nav a {
        color: #000;
        text-decoration: none;
    }

    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .menu-toggle .bar {
        height: 3px;
        width: 25px;
        background-color: #000;
        margin: 3px 0;
        transition: 0.3s;
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
        nav ul {
            display: none; /* Hide menu by default */
            flex-direction: column; /* Stack vertically */
            width: 100%;
            max-height: 0; /* Collapsed state */
            overflow: hidden; /* Prevent overflow */
        }

        nav ul.active {
            display: flex; /* Show menu when active */
            max-height: 300px; /* Adjust based on number of items */
        }

        .menu-toggle {
            display: flex; /* Show hamburger icon */
        }
    }
	.custom-padding {
	      padding-left:120px;
	      padding-right:400px;
	      padding-top:20px;
	      padding-bottom:20px;
      }
	
	.sidenav {
		position: relative; /* Change position to relative */
		width: 100%; /* Full width on small screens */
		height: auto; /* Auto height */
		padding-left: 50px;

	}
		
	.custom-padding {
		padding-right: 50px; /* Reset margin on small screens */
		padding-left: 50px;
	}
</style>

<script>
    const mobileMenu = document.getElementById('mobile-menu');
    const navList = document.getElementById('nav-list');

    mobileMenu.addEventListener('click', () => {
        navList.classList.toggle('active');
    });
</script>
  </body>
</html>
