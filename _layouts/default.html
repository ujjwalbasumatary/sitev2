<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            {% for item in site.data.menu %}
            <li><a class="{% if page.url == item.link %}active{% endif %}" href="{{ item.link }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    
    {{ content }}

    <style>
        nav {
            display: flex;
            justify-content: center;
            background-color: #efefef;
            width: 100%;
            overflow: auto; /* Allow horizontal scrolling if necessary */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex; /* Horizontal layout by default */
        }

        nav li {
            padding: 10px;
        }

        nav a {
            color: #000;
            text-decoration: none;
        }

        /* Media query for vertical navbar on smaller screens */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column; /* Change to vertical layout */
                align-items: flex-start; /* Align items to the start */
                width: 100%; /* Full width for vertical navbar */
            }

            nav li {
                width: 100%; /* Make each item take full width */
                text-align: left; /* Align text to the left */
            }
        }

      a.active {
        background-color: gray;
	color: white;
      }
      .custom-padding {
	      padding-left:120px;
	      padding-right:400px;
	      padding-top:20px;
	      padding-bottom:20px;
      }
	
	.sidenav {
		position: relative; /* Change position to relative */
		width: 100%; /* Full width on small screens */
		height: auto; /* Auto height */
		padding-left: 50px;

	}
		
	.custom-padding {
		padding-right: 50px; /* Reset margin on small screens */
		padding-left: 50px;
	}
	}
</style>
  </body>
</html>
