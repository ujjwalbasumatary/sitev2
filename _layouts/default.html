<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            {% for item in site.data.menu %}
            <li><a class="{% if page.url == item.link %}active{% endif %}" href="{{ item.link }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    
    {{ content }}
<style>
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #efefef;
        width: 100%;
        padding: 10px;
        overflow-x: auto;
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex; /* Horizontal layout by default */
        transition: max-height 0.3s ease;
    }

    nav li {
        padding: 10px;
    }

    nav a {
        color: #000;
        text-decoration: none;
    }

    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .menu-toggle .bar {
        height: 3px;
        width: 25px;
        background-color: #000;
        margin: 3px 0;
        transition: 0.3s;
    }

    /* Media query for smaller screens */
	.custom-padding {
	      padding-left:120px;
	      padding-right:400px;
	      padding-top:20px;
	      padding-bottom:20px;
      }
	
	.sidenav {
		position: relative; /* Change position to relative */
		width: 100%; /* Full width on small screens */
		height: auto; /* Auto height */
		padding-left: 50px;

	}
		
	.custom-padding {
		padding-right: 50px; /* Reset margin on small screens */
		padding-left: 50px;
	}
</style>
</body>
</html>
