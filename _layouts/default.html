<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
 <body>
    <nav>
        <ul>
            {% for item in site.data.menu %}
            <li><a class="{% if page.url == item.link %}active{% endif %}" href="{{ item.link }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>

    {{ content }}

    <style>
        body {
            margin: 0; /* Reset margin */
        }
        nav {
            display: flex;
            justify-content: center;
            overflow-y: auto; /* Allow vertical scrolling */
            max-height: 100vh; /* Set max height to the viewport height */
            position: sticky; /* Make the navbar stick to the top */
            top: 0; /* Position at the top */
            background-color: #222; /* Background color */
        }
        nav ul {
            list-style: none;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 10px; /* Space between items */
        }
        nav ul li a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 14px 16px;
            font-size: 20px;
        }
        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }
      a.active {
        background-color: gray;
	color: white;
      }
      .custom-padding {
	      padding-left:120px;
	      padding-right:400px;
	      padding-top:20px;
	      padding-bottom:20px;
      }
      /* Media query for small screens */
	@media (max-width: 768px) {
	body {
		flex-direction: column; /* Stack elements vertically */
	}
	
	.sidenav {
		position: relative; /* Change position to relative */
		width: 100%; /* Full width on small screens */
		height: auto; /* Auto height */
		padding-left: 50px;

	}
		
	.custom-padding {
		padding-right: 50px; /* Reset margin on small screens */
		padding-left: 50px;
	}
	}
</style>
  </body>
</html>
